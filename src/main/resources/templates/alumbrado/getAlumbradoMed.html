<!DOCTYPE html>
<html xmlns:th="http//www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Mediciones Alumbrado</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body style="background: #212529; color: white">

	<div class="text-center"
		style="margin-left: 18%; margin-right: 18%; margin-top: 40px; font-family: Candara">
		<h1>
			<u>TODOS LAS MEDICIONES</u>
		</h1>
	</div>

	<div class="container">
		<section class="vh-200 gradient-custom">
			<div class="container py-4 h-100">
				<br> <br>
				<div class="row d-flex justify-content-center align-items-center">
					<div class="card-body p-3 text-center">
						<div class="mb-md-5 mt-md-2 pb-3">

							<br>
							<table class="table table-striped table-bordered">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Dispositivo</th>
										<th>Nombre</th>
										<th>Ocupado</th>
									</tr>
								</thead>
								<tbody style="background: white">
									<tr
										th:each="medicionAlumbrado : ${medicionAlumbrado}">
										<td th:text="${medicionAlumbrado.idMedicionAlum}"></td>
										<td th:text="${medicionAlumbrado.dispositivo.idDispositivo}"></td>
										<td th:text="${medicionAlumbrado.dispositivo.nombre}"></td>
										<td th:text="${medicionAlumbrado.hayGente}"></td>
									</tr>
								</tbody>
							</table>
							<br> <br>
							<button
								onclick="location.href='/medicion_alumbrado/new'"
								class="btn btn-dark btn-outline-black btn-lg px-5"
								style="border: white 2px solid" type="submit">Agregar
								Medicion</button>
								
								<div>
								<p class="mb-0">
									<span>Ver los dispositivos? <a
										class="text-white-50 fw-bold"
										href="/alumbrado">Aqui</a></span>
								</p>
							</div>
						</div>
					</div>
		</section>
	</div>
	</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
