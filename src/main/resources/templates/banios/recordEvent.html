
<!DOCTYPE html>
<html xmlns:th="http//www.thymeLeaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    <title>Cerrojo</title>

<body style="background: #6a11cb">

<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
        <div

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-5 pb-3">

                            <h2 class="fw-bold mb-2 text-uppercase">Simulacion completada.</h2>
                            <p class="text-white-50 mb-5">Se ha simulado una obtencion de data por parte del sensor cerrojo. Debería verse reflejada en los reportes de dispositivo baño, y en los reportes de eventos</p>
                            <button
                                    onclick="location.href='/banios'"
                                    class="btn btn-light" type="button">Volver a Baños
                            </button>
                            <button
                                    onclick="location.href='/index'"

                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
