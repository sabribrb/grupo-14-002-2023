<!DOCTYPE html>
<html xmlns:th="http//www.thymeLeaf.org">
<head>
<meta charset="utf-8">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">


<title>Nueva Medicion Estacionamiento</title>


</head>
<body style="background: #6a11cb">

	<section class="vh-200 gradient-custom">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-5 pb-3">

								<h2 class="fw-bold mb-2 text-uppercase">Nueva Medicion
									Estacionamiento</h2>
								<p class="text-white-50 mb-5">Creacion de Medicion de
									Estacionamiento"</p>
								<form action="#"
									th:action="@{/mediciones-estacionamiento/create}"
									th:object="${medicionEstacionamiento}" method="post">
									<div class="form-outline form-white mb-4">
										<input type="number" th:field="*{dispositivo}"
											class="form-control form-control-lg" required
											autofocus="autofocus" /> <label class="form-label">Numero
											Dispositivo</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="number" th:field="*{numeroLugar}"
											class="form-control form-control-lg" required
											autofocus="autofocus" /> <label class="form-label">Lugar</label>
									</div>
									<!--div class="form-outline form-white mb-4">
										<input type="checkbox" th:checked="*{ocupado}"
											class="form-check-input" required autofocus="autofocus" /> <label
											class="form-check-label">Ocupado?</label>
									</div-->
									<div class="form-outline form-white mb-4">
										<input type="number" th:field="*{ocupado}"
											class="form-control form-control-lg" required
											autofocus="autofocus" /> <label class="form-label">Ocupado</label>
									</div>
									<button
										onclick="location.href='/mediciones-estacionamiento/todas'"
										class="btn btn-outline-light btn-lg px-5" value="crear"
										type="submit">Crear Medicion</button>
							</div>
							<div>
								<p class="mb-0">
									<span>Ver las Mediciones creadas? <a
										class="text-white-50 fw-bold"
										href="/mediciones-estacionamiento/todas">Aqui</a></span>
								</p>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
